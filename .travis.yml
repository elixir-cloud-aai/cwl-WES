os:
- linux
dist: bionic
language: minimal

services:
- docker

if: type != pull_request  # do not build anything for PRs

stages:
- name: build

before_script:
  - |
    export DATA_DIR="${HOME}/data"
    export SERVICE_INFO_ENDPOINT="http://localhost:7777/ga4gh/wes/v1/service-info"
    export
    if [ "$TRAVIS_BRANCH" = "dev" ]; then
        export DOCKER_TAG="$(date '+%Y%m%d')"
    else
        export DOCKER_TAG=${TRAVIS_BRANCH//_/-}
        export DOCKER_TAG=${DOCKER_TAG//\//-}
    fi

jobs:
  include:
    - stage: build
      name: Build, deploy, test and publish
      script:
        - mkdir -p ${DATA_DIR}/{db,output,tmp}  # create data directories
        - docker build -t "{DOCKER_REPO_NAME}:${DOCKER_TAG}" .
        - docker-compose up -d --build
        - sleep 30  # wait for services to start up
        - |
          test $( \
              curl \
                  -sL \
                  -o /dev/null \
                  -w '%{http_code}' \
                  -X GET \
                  --header 'Accept: application/json' \
                  "${SERVICE_INFO_ENDPOINT}" \
          ) == '200' || travis_terminate 1
        - docker-compose down
        - echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USER}" --password-stdin
        - docker push "${DOCKER_REPO_NAME}:${DOCKER_TAG}"
        - |
          if [ "$TRAVIS_BRANCH" = "dev" ]; then
            docker tag "${DOCKER_REPO_NAME}:${DOCKER_TAG}" "${DOCKER_REPO_NAME}:latest"
            docker push "${DOCKER_REPO_NAME}:latest"
          fi
        - rm ${HOME}/.docker/config.json  # delete token
