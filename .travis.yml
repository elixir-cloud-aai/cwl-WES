sudo: required

dist: bionic

services:
   - docker

stages:
  - name: dev build
    if: branch = dev

jobs:
  include:
  - stage: dev build
    script:
      - docker build -t elixircloud/wes-elixir:dev -t elixircloud/wes-elixir:build-"$TRAVIS_BUILD_NUMBER" .
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - if [ "$TRAVIS_PULL_REQUEST" = false ]; then docker push "$DOCKER_REPO_NAME":build-"$TRAVIS_BUILD_NUMBER"; fi

