        header_name: authorization
        token_prefix: Bearer
        identity_claim: sub

# Database settings
database:
    host: 'mongo'
    port: 27017
    name: wes-elixir-db
    run_id:
        length: 6
        charset: string.ascii_uppercase + string.digits

# Storage
storage:
    permanent_dir: '/data/output'
    tmp_dir: '/data/tmp'
    remote_storage_url: 'ftp://ftp-private.ebi.ac.uk/upload/foivos'

# Celery task queuer
celery:
    broker_url: 'pyamqp://rabbit:5672//'
    result_backend: 'rpc://'
    include:
        - wes_elixir.ga4gh.wes.utils_bg_tasks
    monitor:
        timeout: 0.1
    message_maxsize: 1677721626214400

# OpenAPI specs
api:
    specs: 
        - path: '20180830.74fd916da3.workflow_execution_service.swagger.yaml'
          strict_validation: True
          validate_responses: True
          swagger_ui: True
          swagger_json: True

# WES service info settings
service_info:
    contact_info: 'https://github.com/elixir-europe/WES-ELIXIR'
    auth_instructions_url: 'https://www.elixir-europe.org/services/compute/aai'
    supported_file_system_protocols:
        - http
    supported_wes_versions:
        - 0.3.0
    workflow_type_versions:
        CWL:
            workflow_type_version:
                - v1.0
    workflow_engine_versions:
        cwl-tes: 0.2.0
    default_workflow_engine_parameters:
        - type: string
          default_value: some_string
        - type: int
          default_value: '5'
    tags:
        known_tes_endpoints:
            - 'https://tes-dev.tsi.ebi.ac.uk/'
            - 'https://tes.tsi.ebi.ac.uk/'
            - 'https://tesk.c01.k8s-popup.csc.fi/'
            - 'https://csc-tesk.c03.k8s-popup.csc.fi/swagger-ui.html/'
        wes_elixir_version: 0.8.0

# Endpoint parameters
api_endpoints:
    default_page_size: 10

# TES server
tes:
    url: 'https://tesk.c01.k8s-popup.csc.fi/'
    get_logs:
        url_root: 'v1/tasks/'
        query_params: '?view=FULL'