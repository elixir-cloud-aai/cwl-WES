version: '3.6'
services:

  wes:
    image: elixircloud/cwl-wes:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    links:
      - mongodb
    command: bash -c "cd /app/cwl_wes; gunicorn -c config.py wsgi:app"
    volumes:
      - ../data/cwl_wes:/data
    ports:
      - "8080:8080"

  wes-worker:
    image: elixircloud/cwl-wes:latest
    restart: unless-stopped
    depends_on:
      - wes
    links:
      - mongodb
      - rabbitmq
    command: bash -c "cd /app/cwl_wes; celery worker -A celery_worker -E --loglevel=info"
    volumes:
      - ../data/cwl_wes:/data

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbitmq"
    restart: unless-stopped
    links:
      - mongodb
    ports:
      - "5672:5672"

  mongodb:
    image: mongo:3.2
    restart: unless-stopped
    volumes:
      - ../data/cwl_wes/db:/data/db
    ports:
      - "27017:27017"

  flower:
    image: mher/flower:0.9
    restart: unless-stopped
    links:
      - wes-worker
    command: flower --broker=amqp://guest:guest@rabbitmq:5672// --port=5555
    ports:
      - "5555:5555"

