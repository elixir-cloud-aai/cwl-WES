  wes-elixir-celery:
    image: wes-elixir:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    links:
      - rabbit1
    command: bash -c "cd /WES-ELIXIR/wes_elixir; celery worker -A celery_worker -E --loglevel=info"
    volumes:
      - ../data/tests:/WES-ELIXIR/tests


  wes-elixir:
    image: wes-elixir:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "7777:7777"
    links:
      - mongo
    command: bash -c "cd /WES-ELIXIR/; python wes_elixir/app.py"
    volumes:
      - ../data/tests:/WES-ELIXIR/tests

  rabbit1:
    image: "rabbitmq:3-management"
    hostname: "rabbit1"
    ports:
      - "15672:15672"
      - "5672:5672"
    links:
      - mongo

  mongo:
    image: mongo:3.2
    restart: always
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - ../data/db:/data/db
